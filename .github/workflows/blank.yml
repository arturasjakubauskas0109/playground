name: Build on Self-Hosted Runner with .NET 8

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    env:
      DOTNET_ROOT: ${{ env.RUNNER_USERPROFILE }}\dotnet
      PATH: ${{ env.RUNNER_USERPROFILE }}\dotnet;${{ env.PATH }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install .NET 8 locally
        shell: powershell
        run: |
          $DotnetVersion = "8.0.100"
          $InstallDir = "$env:DOTNET_ROOT"
          $ScriptPath = "$env:TEMP\dotnet-install.ps1"

          # Download install script
          Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile $ScriptPath

          # Install .NET 8 locally
          & $ScriptPath -Version $DotnetVersion -InstallDir $InstallDir

          # Verify installation
          dotnet --version
          dotnet --list-sdks

      - name: Restore dependencies
        shell: powershell
        run: dotnet restore

      - name: Build
        shell: powershell
        run: dotnet build --configuration Release

      - name: Run tests
        shell: powershell
        run: dotnet test --no-build
