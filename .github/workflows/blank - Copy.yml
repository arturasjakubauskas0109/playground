name: Build api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
        env:
          DOTNET_INSTALL_DIR: ${{ runner.tool_cache }}/dotnet

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true

      # Step 1: Define persistent NuGet packages folder path in _tool
      - name: Set NuGet packages path
        shell: powershell
        run: |
          $NugetPath = Join-Path $env:RUNNER_TOOL_CACHE "nuget\packages"
          Write-Host "NuGet packages folder path: $NugetPath"
          # Export to GitHub Actions environment
          Add-Content -Path $env:GITHUB_ENV -Value "NUGET_PACKAGES_PATH=$NugetPath"


      # - name: Restore dependencies
        # shell: powershell
        # run: dotnet restore --packages "$env:NUGET_PACKAGES_PATH"

      # - name: Build
        # shell: powershell
        # run: dotnet build --configuration Release --no-restore --packages "$env:NUGET_PACKAGES_PATH"
        
      - name: Build
        shell: powershell
        run: dotnet build --configuration Release --packages "$env:NUGET_PACKAGES_PATH"

      - name: Run tests
        shell: powershell
        run: dotnet test --no-build
