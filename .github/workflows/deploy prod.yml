name: Deploy prod

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
env:
  DOTNET_VERSION: "9.x"
  NUGET_PACKAGES_DIRECTORY: ..\..\_nuget\packages
  PROJECT_PATH: ConsoleApp1\ConsoleApp1.csproj
  TEST_PROJECT_PATH: TestProject1\TestProject1.csproj

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
 
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
        env:
          DOTNET_INSTALL_DIR: ${{ runner.tool_cache }}\dotnet

      - name: Build
        run: dotnet build ${{ env.project_path }} --configuration release --packages ${{ env.nuget_packages_directory }}

      - name: Test
        run: |
          dotnet build ${{ env.TEST_PROJECT_PATH }} --configuration Release --packages ${{ env.nuget_packages_directory }}
          dotnet test ${{ env.TEST_PROJECT }} --configuration Release --no-build

